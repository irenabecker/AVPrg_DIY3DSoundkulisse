<div style="height: 400px; overflow-y:scroll; padding-left:20px; " id="hierachy">
    <script type="text/javascript">
    var Figur = {
        Name: "Dreieck",
        Farbe: "Blau",
        Position: "1",
        ausgabe: function() {
             console.log(this.Name + " " + this.Farbe);
        }
    };

     Figur.ausgabe();
    </script>

    <div class="col-sm-12 padding-left-0" >
    	<button data-toggle="collapse" data-target="#demo" id="a" onclick="colorchange('a')" class="font-size-19 FigurObject" style="background:white;">Figur: Dreieck Farbe: Blau Position: "1"</button>  
	</div>
    <div id="demo" class="collapse">
            <div class="col-sm-9 border-groove" style="width: 100%;">

                <form>
                    <strong>Lautstärke:</strong>
                    <div id="slider">
                        <input class="bar" type="range" id=`+that.soundvolume+` value="50" oninput="rangevalue.value=value" disabled/>
                        <span class="highlight"></span>
                        <output class="rangevalue" id="rangevalue">50</output>
                    </div>   
                </form>  
                
                <form>
                    <strong>Pitch:</strong>
                    <div id="slider">
                        <input class="bar" type="range" id="`+that.pitch+`" value="50" oninput="rangevalue.value=value" disabled/>
                        <span class="highlight"></span>
                        <output id="rangevalue">50</output>
                    </div>   
                </form>

                <div class="col-sm-3 col-sm-offset-1">
                    <button type="button" class="btn btn-xs btn-danger btn-change">Reset to Default </button>
                </div>
                <div class="col-sm-3 col-sm-offset-2 padding-bottom-5">
                    <button type="button" class="btn btn-xs btn-warning btn-change">Configure</button>
                </div>
            </div>
    </div>


    	<div class="col-sm-12 padding-left-0">
        	<button data-toggle="collapse" data-target="#demo2" id="b" onclick="colorchange('b')" class="font-size-19 FigurObject" style="background:white;">Figur: Dreieck Farbe: Blau Position: "2"<br></button>
		</div>

    <div id="demo2" class="collapse">
    	    <div class="col-sm-9 border-groove" style="width: 82.0%;">
                <form>
                    <strong>Lautstärke:</strong>
                    <div id="slider">
                        <input class="bar" type="range" id=`+that.soundvolume+` value="50" oninput="rangevalue.value=value" disabled/>
                        <span class="highlight"></span>
                        <output class="rangevalue" id="rangevalue">50</output>
                    </div>   
                </form>  
                
                <form>
                    <strong>Pitch:</strong>
                    <div id="slider">
                        <input class="bar" type="range" id="`+that.pitch+`" value="50" oninput="rangevalue.value=value" disabled/>
                        <span class="highlight"></span>
                        <output id="rangevalue">50</output>
                    </div>   
                </form> 
                <div class="col-sm-4 col-sm-offset-2">
                    <button type="button" class="btn btn-xs btn-danger btn-change">Reset to Default </button>
                </div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-xs btn-warning btn-change">Configure</button>
                </div>
            </div>
    </div>
    <br>
